<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Sean</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpy5yE5FoSUyG-zt7vmddTg8jTB7hIWcuhWyvcicM4NFlWGrf_O_0tT1JZOjO3h0qJxlo&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>
            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" controlsList="nodownload" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" controlsList="nodownload" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random-track bigScreen" onclick="randomTrack()">
                    <i class="fa fa-random fa-1.5x" title="random"></i>
                </div>
                <div class="random-track smallScreen" onclick="randomTrack()">
                    <i class="fa fa-random fa-1x" title="random"></i>
                </div>

                <div class="prev-track bigScreen" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-1.5x"></i>
                </div>
                <div class="prev-track smallScreen" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-1x"></i>
                </div>

                <div class="playpause-track bigScreen" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-2x"></i>
                </div>
                <div class="playpause-track smallScreen" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-2x"></i>
                </div>

                <div class="next-track bigScreen" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-1.5x"></i>
                </div>
                <div class="next-track smallScreen" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-1x"></i>
                </div>

                <div class="repeat-track bigScreen" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-1.5x" title="repeat"></i>
                </div>
                <div class="repeat-track smallScreen" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-1x" title="repeat"></i>
                </div>
            </div>


        </div>

        <div class="name-box">
            <h1 class="name"> Jay Sean </h1>
            <div class="link-buttons">
                <a target="_blank" class="lk-btn" href="https://open.spotify.com/artist/4pADjHPWyrlAF0FA7joK2H"><img src="./assets/spotify.png" class="lk-btn spotify" /></a>
                <a target="_blank" class="lk-btn" href="https://podcasts.google.com/feed/aHR0cHM6Ly93d3cub21ueWNvbnRlbnQuY29tL2QvcGxheWxpc3QvOWI3ZGFjZGYtYTkyNS00Zjk1LTg0ZGMtYWM0NjAwMzQ1MWZmL2NhYmU3ZmFhLTE0NDktNDJkOC04MmIwLWFjYjgwMDJmZDM5OC9kNzBkOTNjMi05NmEyLTQ4ODQtYTM4MC1hY2I4MDAyZmQzYTIvcG9kY2FzdC5yc3M?sa=X&ved=0CAMQ4aUDahcKEwiY1pvA_pX0AhUAAAAAHQAAAAAQNQ"><img src="https://ceplan.com/wp-content/uploads/2020/10/Google-Podcasts-Logo.png" class="lk-btn google-music" /></a>
            </div>
            <section class="mb-0">

                <a target="_blank" class="btn btn-link btn-floating btn-lg text-light m-1" href="https://twitter.com/jaysean" role="button" data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
                <a target="_blank" class="btn btn-link btn-floating btn-lg text-light m-1" href="https://www.facebook.com/jaysean" role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>
                <a target="_blank" class="btn btn-link btn-floating btn-lg text-light m-1" href="https://www.youtube.com/channel/UCdfbxcSrqYvM5pqDmTWr1eQ" role="button" data-mdb-ripple-color="dark"><i class="fab fa-youtube"></i></a>
                <a target="_blank" class="btn btn-link btn-floating btn-lg text-light m-1" href="https://www.instagram.com/jaysean/" role="button" data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
                <a target="_blank" class="btn btn-link btn-floating btn-lg text-light m-1" href="https://open.spotify.com/artist/4pADjHPWyrlAF0FA7joK2H" role="button" data-mdb-ripple-color="dark"><i class="fab fa-spotify"></i></a>

            </section>
        </div>
    </div>



    <script src="./script/script.js"></script>
</body>

</html>
